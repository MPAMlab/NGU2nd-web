      <h5 id="qr-5">
<p>龙之王国的戴觅尼，在出勤的时候选择先将自己的电动车放到住宿楼下充电再步行到萨博威（subway），但这次戴觅尼在坐萨博威到一半时发现自己好像没有锁车，于是戴觅尼便坐回了出发时的车站后急忙骑共享单车回到了充电的地方发现电动车已经被偷走了，于是戴觅尼只能再走回萨博威，但走到一半突然发现共享单车没有锁，最终被困到了锁车路上的循环里。
</p>
  
  <p>合作任务：面前的三个倒扣纸杯，自己选择一个纸杯倒扣放进车钥匙，经打乱后选择任意一个没有车钥匙的纸杯

  </p>
